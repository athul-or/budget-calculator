<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style.css">
    <title>Budget Calculator</title>
</head>

<body ++++++>
    <div class="container" >
        <div class="col-12 head mt-3 text-center text-white p-3">
            <h1>Budget Calculator</h1>
        </div>

        <!-- Income -->


        <div class="row mt-4 mx-5">
            <div class="col-3 mx-5 ">
                <div class="row p-4 text-white text-center mb-3" style="border-radius: 20px;" id="h2">
                    <h3>Income</h3>
                </div>
                <div class="row bg-success d1 text-white" style="border-radius: 20px;">
                    <label for="exampleInputEmail1" class="form-label mt-3">Name</label>
                    <div class="form-outline form-white">
                        <input type="text" id="uname" class="form-control form-control-lg" required />
                    </div>
                    <label for="exampleInputText" class="form-label">Monthly Income</label>
                    <div class="form-outline form-white mb-4">
                        <input type="text" id="income" class="form-control form-control-lg" required />
                    </div>
                </div>
            </div>


            <!-- Expenses -->



            <div class="col-3  mx-5">
                <div class="row bg-dark p-4 text-white text-center mb-3" style="border-radius: 20px;" id="h2">
                    <h3>Expenses</h3>
                </div>
                <div class="row bg-success d1 text-white" style="border-radius: 20px;">
                    <form action="">
                        <label for="exampleInputText" class="form-label mt-3 ">Utilities</label>
                        <div class="form-outline form-white">
                            <input type="text" id="utilities" class="form-control form-control-lg" required />
                        </div>
                        <label for="exampleInputText" class="form-label">Insurance</label>
                        <div class="form-outline form-white">
                            <input type="text" id="insurance" class="form-control form-control-lg" required />
                        </div>
                        <label for="exampleInputText" class="form-label">Rent</label>
                        <div class="form-outline form-white">
                            <input type="text" id="rent" class="form-control form-control-lg" required />
                        </div>
                        <label for="exampleInputText" class="form-label">Food</label>
                        <div class="form-outline form-white">
                            <input type="text" id="food" class="form-control form-control-lg" required />
                        </div>
                        <label for="exampleInputText" class="form-label">Others</label>
                        <div class="form-outline form-white">
                            <input type="text" id="others" class="form-control form-control-lg" required />
                        </div>
                        <div class="form-outline form-white mb-4 mt-3 text-center ">
                            <input type="button" onclick="expense()" value="Submit" class="btn " required />
                        </div>
                </div>
                </form>
            </div>



            <!-- Balance -->



            <div class="col-3  mx-5">
                <div class="row bg-dark p-4 text-white text-center mb-3" style="border-radius: 20px;" id="h2">
                    <h3>Balance</h3>
                </div>
                <div class="row bg-success d1 text-white" style="border-radius: 20px;">
                    <form action="">
                        <label for="exampleInputEmail1" class="form-label mt-3">Total Expense</label>
                        <div class="form-outline form-white mb-4">
                            <input type="text" id="texpense" class="form-control form-control-lg" required />
                        </div>
                <label for="exampleInputEmail1" class="form-label mt-3">Total Balance</label>
                <div class="form-outline form-white mb-4">
                    <input type="text" id="tbalance" class="form-control form-control-lg" required />
                </div>
            </div>
            </form>
        </div>
    </div>
    </div>
</body>
<script src="script.js"></script>

</html>
